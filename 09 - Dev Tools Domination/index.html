<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" style="text-align: center">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("Hello");
    // Interpolated
    console.log("Hello I'm a %s string", 'Happy');
    // Styled
    console.log("%c I'm a stylized log", 'font-size: 20px; background: blue; text-shadow: 10px 10px 0 red');
    // warning!
    console.warn('OH NOOO!');
    // Error :|
    console.error('Shittt!');

    // Info
    console.info('Crocs are dangerous');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);


    // Grouping together

    console.clear();
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    })
    // counting
    console.count('Manu');
    console.count('Manu');
    console.count('Manu');
    console.count('Manu');
    console.count('Manu');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
